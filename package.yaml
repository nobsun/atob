  #   dependencies:
  #   - atob

tests:
  atob-test:
    main:                spec.hs
    source-dirs:         test
    dependencies:
    - atob
    - hspec
    - main-tester

  atob-doctest:
    main:                doctests.hs
    source-dirs:         test
    dependencies:
    - atob
    - doctest
